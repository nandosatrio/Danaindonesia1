<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Layanan DANA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            min-height: 100vh;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .banner {
            width: 100%;
            display: block;
        }

        .content {
            padding: 20px;
        }

        h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
            line-height: 1.4;
        }

        .options-group {
            text-align: left;
            margin-bottom: 40px;
            padding-left: 20px;
        }

        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .option-item input[type="radio"] {
            width: 25px;
            height: 25px;
            margin-right: 15px;
            cursor: pointer;
        }

        .option-item label {
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        .btn-mulai {
            background-color: #118ee9;
            color: white;
            border: none;
            padding: 15px 80px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 20px;
            padding-bottom: 30px;
        }

        .footer p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .logo-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .logo-group img {
            height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/400x180/118ee9/ffffff?text=Banner+DANA" alt="Banner DANA" class="banner">

    <div class="content">
        <h3>Silahkan Pilih sesuai Kebutuhan<br>Anda di bawah ini :</h3>

        <div class="options-group">
            <div class="option-item">
                <input type="radio" id="claim" name="dana_option">
                <label for="claim">Claim DANA kaget</label>
            </div>
            <div class="option-item">
                <input type="radio" id="paylater" name="dana_option">
                <label for="paylater">Pinjaman DANA paylater</label>
            </div>
            <div class="option-item">
                <input type="radio" id="kendala" name="dana_option">
                <label for="kendala">Laporkan Kendala Akun</label>
            </div>
            <div class="option-item">
                <input type="radio" id="google" name="dana_option">
                <label for="google">Berhenti Langganan Google</label>
            </div>
        </div>

        <button class="btn-mulai">MULAI</button>

        <div class="footer">
            <p>Terdaftar dan diawasi oleh:</p>
            <div class="logo-group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Otoritas_Jasa_Keuangan_Logo.svg/1200px-Otoritas_Jasa_Keuangan_Logo.svg.png" alt="OJK">
                <img src="https://upload.wikimedia.org/wikipedia/id/thumb/5/55/Bank_Indonesia_logo.svg/1200px-Bank_Indonesia_logo.svg.png" alt="Bank Indonesia">
            </div>
        </div>
    </div>
</div>

</body>
</html>
